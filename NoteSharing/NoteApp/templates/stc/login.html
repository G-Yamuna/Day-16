{% extends 'stc/base.html' %}
{% block title %}login{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded p-2 my-2">Login</h3>
		<div class="crad-body">
			<form method="post">
				{% csrf_token %}
				<!-- {{form.as_p}} -->
				<input type="text" name="username" placeholder="username" class="form-control my-2">
				<input type="password" name="password" placeholder="password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="submit" name="" value="login" class="col-md btn btn-success col-sm">						
					</div>
					<div class="col">
						<a href="{% url 'rge' %}" class="col-md btn btn-secondary">New User</a>					
					</div>
					
				</div>
			</form>	
		</div>
		
	</div>
	
</div>
{% endblock %}
